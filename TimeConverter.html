<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
 <title>Asia Time Checker</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
    <section class="glass">
    <div class="ph">
    <h2>Philippine Time </h2>
    </div>
    <div class="hmc">
    <span>
    <div class="dropdown">
    Hours: <select id="hour"></select>
    </span>
    <span>
    Minutes: <select id="minutes" ></select>
    </span>
    <span>
    Country: <select id="timezone"></select>
    </span>
    <div class="button">
    <button id = "convert" onclick = "convert()">Convert</button>
    </div>
    </div>
    <div id = "result"></div>

</div>
</div>
</section>
</main>
   <script>
  let options = "";
        for(let i = 0; i<24; i++){
         options += "<option>"+ i +"</option>";
          }document.getElementById("hour").innerHTML = options;  
       
         let  minutes = 60;
   let minutesOption = "";
       for(let j = 0 ; j <=minutes; j++){
         minutesOption += "<option>"+ j +"</option>";
          }document.getElementById("minutes").innerHTML = minutesOption; 
          document.getElementById("minutes").style.fontSize = "16.4px";
        
    </body>
</html>
